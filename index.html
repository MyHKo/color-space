<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./app/scss/style.css">

</head>
<body>
<div class="main">
    <div class="circles">
        <div class="circle black" data-color-rgb="(0,0,0)" data-color-hex="#000000"></div>
        <div class="circle blue" data-color-rgb="(0,0,256)" data-color-hex="#0000FF"></div>
        <div class="circle red" data-color-rgb="(256,0,0)" data-color-hex="#FF0000"></div>
        <div class="circle yellow" data-color-rgb="(256,256,0)" data-color-hex="#FFFF00"></div>
    </div>

    <div class="labels">
        <span>HEX: </span><span class="label hex">-</span><br>
        <span>RGB: </span><span class="label rgb">-</span><br>
    </div>
</div>
</body>
<script type="module" src="./app/js/main.js"></script>
</html>
