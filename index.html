<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./app/scss/style.css">

</head>
<body>
<div class="main">
    <div class="circles">
        <div class="circle black"></div>
        <div class="circle blue"></div>
        <div class="circle red"></div>
        <div class="circle yellow"></div>
    </div>

    <div class="labels">
        <span>HEX: </span><span class="yellow-label">#FFFF00</span><br>
        <span>RGB: </span><span class="yellow-label">(255,255,0)</span><br>

        <span>HEX: </span><span class="red-label">#FF0000</span><br>
        <span>RGB: </span><span class="red-label">(255,0,0)</span><br>

        <span>HEX: </span><span class="blue-label">#0000FF</span><br>
        <span>RGB: </span><span class="blue-label">(0,0,255)</span><br>

        <span>HEX: </span><span class="black-label">#000000</span><br>
        <span>RGB: </span><span class="black-label">(0,0,0)</span><br>
    </div>
</div>
</body>
<script src="./app/js/style.js"></script>
</html>
